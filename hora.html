<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript">
    


    function getTimeAJAX() {
        
        //GUARDAMOS EN UNA VARIABLE EL RESULTADO DE LA CONSULTA AJAX    


        var time = $.ajax({

            url: 'time.php', //indicamos la ruta donde se genera la hora
                dataType: 'text',//indicamos que es de tipo texto plano
                async: false     //ponemos el par치metro asyn a falso
        }).responseText;
        
        //actualizamos el div que nos mostrar치 la hora actual
        document.getElementById("myWatch").innerHTML = "El precio del BitCoin a las "+time;
    }
    
    //con esta funcion llamamos a la funci칩n getTimeAJAX cada segundo para actualizar el div que mostrar치 la hora
    setInterval(getTimeAJAX,1000);
    
</script>

<html>
    <body>
    <br><br><br><br>
    <center><div id='myWatch' style="font-family: sans; font-size: 24px;"></div></center>
    </body>
</html>
